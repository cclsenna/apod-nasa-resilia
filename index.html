<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APOD NASA</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">

<body>


<main class="container">
    <div class="container__bg"></div>
    <div class="container__img">
        <img src="" alt="Foto Nasa" class="img-video" id="ibagem" style="display:none;">
        <iframe src="" frameborder="0" class="img-video" id='frame' style="display:none;"></iframe>

    </div>


</main>

<section class="secao">
    <div class="secao__data">
        <h1>APOD NASA</h1>
        <br>
        <input type="date" id="campo-data" min="1995-06-16">
        <button type="button" id="botao">SEARCH</button>
    </div>
    <div class="secao__info">
        <h2 id="title">A new picture every day</h1>
        <p id="copy">Press Search to look beyond the lens of NASA and learn about the universe.</p>
        <p id="exp"></p>
    </div>
</section>
<div id="myModal" class="modal">

    <!-- The Close Button -->
    <span class="close">&times;</span>
  
    <!-- Modal Content (The Image) -->
    <img class="modal-content" id="img01">
  
  </div>

  <!-- Modal Content (The Image) -->
